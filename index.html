<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Project by Brad Traversy</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header" class="bg-success text-white">
      <h1 id="header-title">Item Lister</h1>

      <input
        type="text"
        class="form-control"
        id="filter"
        placeholder="Search Items..."
      />
    </header>

    <div id="main" class="card card-body">
      <div class="controls">
        <div id="addItems">
          <h2 class="title">Add Items</h2>
          <form id="addForm" class="form-inline">
            <input type="text" class="form-control" id="item" />
            <input type="submit" class="btn btn-dark" value="Submit" />
          </form>
        </div>

        <div class="listControls">
          <button id="newList" class="btn btn-dark">+ New List</buttton>
          <button id="deleteList" class="btn btn-dark">Delete List</button>
        </div>
      </div>

      <div class="content">
        <div class="tab">         
        </div>        
      </div>
    </div>
    <p id="video-link">
      <a href="https://youtu.be/i37KVt_IcXw"
        >Link zum Video von Brad Traversy</a
      >
    </p>

    <!-- <script src="app.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
